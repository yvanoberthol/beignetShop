<h1 class="text-center text-secondary">Mon compte</h1>
<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse"
                data-target="#infoPerso" aria-expanded="true" aria-controls="infoPerso">
          Mes informations personnelles
        </button>
      </h2>
    </div>

    <div id="infoPerso" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <app-update-utilisateur [userId]="user.id"></app-update-utilisateur>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                data-target="#adresseLivraison" aria-expanded="false" aria-controls="adresseLivraison">
          Adresse de livraison
        </button>
      </h2>
    </div>
    <div id="adresseLivraison" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        <app-adresse-livraison [user]="user"></app-adresse-livraison>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                data-target="#commande" aria-expanded="false" aria-controls="commande">
          Mes commandes
        </button>
      </h2>
    </div>
    <div id="commande" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body">
        <app-commande [user]="user"></app-commande>
      </div>
    </div>
  </div>
</div>
